<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/50282433.jpg?k=06256b7b5fddab425d5e3fd07b9fb2d50bd1f202f49ca323afaa07a07f49c3b4&o=&hp=1" alt="Los Angeles" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Кемер, Турция</h3>
          <p>Magic Sun Hotel, 4 star
            <br>
            Проживание: 7 ночей
            <br>
            Питание: Все включено
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.poehalisnami.kz/static/hotels/egipet/sharm-el-shejjkh/h465/orig/booking465_1465_637969319967197769.jpg" alt="Chicago" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Шарм-эль-Шейх, Египед</h3>
          <p>Sharm Reef, 3 star
            <br>
            Проживание: 7 ночей
            <br>
            Питание: Все включено
          </p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/209738779.jpg?k=dc122d1d5bbfd84d0383484a64d3235b4a8821451f29e9fbac461a22f4ce66a5&o=&hp=1" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Пхукет, Тайланд</h3>
          <p>Mirage Express Patong Phuket Hotel, 3 star
            <br>
            Проживание: 9 ночей
            <br>
            Питание: Завтрак
          </p>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
 
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
